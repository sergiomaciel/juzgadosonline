<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script>

    var myChart = new Chart(ctx, {
        type: 'line',

            datasets: [{

                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [

                    'rgba(54, 162, 235, 0.2)',

                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'

            }]

            }
        }
