{% extends 'adminlte/base.html' %}

{% block content %}
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Borrar Expediente</h3>
             
        </div>
        <div class="box-body">
            <form method="post">{% csrf_token %}
                ¿Estás seguro que deseas borrar el expediente "{{ object }}"?
                <input type="submit" value="Borrar" />
            </form>
        </div>
        <!-- /.box-body -->
    </div>
    <!-- /.box -->
{% endblock %}
